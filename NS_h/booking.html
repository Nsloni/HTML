            <!DOCTYPE html>
            <html>
            <head>
                <title>Booking System</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                    }
                    .container {
                        width: 300px;
                        margin: 0 auto;
                        padding: 20px;
                        border: 1px solid #ddd;
                        border-radius: 5px;
                    }
                    label {
                        display: block;
                        margin-top: 10px;
                    }
                    input[type="text"], input[type="email"], input[type="date"], select {
                        width: 100%;
                        padding: 5px;
                        border: 1px solid #ddd;
                        border-radius: 3px;
                    }
                    button[type="submit"] {
                        margin-top: 10px;
                        padding: 5px 10px;
                        background-color: #007BFF;
                        color: #fff;
                        border: none;
                        border-radius: 3px;
                        cursor: pointer;
                    }
                    button[type="submit"]:hover {
                        background-color: #0056b3;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>Booking</h1>
                    <form action="/submit_booking" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                        <label for="guests">Number of Guests:</label>
                        <select id="guests" name="guests">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <button type="submit">Book</button>
                    </form>
                </div>
            </body>
            </html>

            <!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			margin-top: 50px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-control {
			border-radius: 3px;
		}
		.btn-primary {
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Contact Us</h1>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Send Message</button>
		</form>
	</div>
</body>
</html>
