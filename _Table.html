<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="_Table.css">
</head>
<body>
    
     <table>
        <caption>My Daily Schedule</caption>
        <tr>
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
            <td>
                <time datetime="4:00">4 AM</time>--<time
                datatime="8:00">8 AM</time>
            </td>
            <td>Write Code</td>
        </tr>

        <tr>
            <td>
                <time datetime="9:00">9 AM</time>--<time
                datatime="17:00">17 AM</time>
            </td>
            <td>College Time</td>
        </tr>

        <tr>
            <td>
                <time datetime="18:00">18 PM</time>--<time
                datatime="20:30">20:30 PM</time>
            </td>
            <td>Write Code</td>
        </tr>

        <tr>
            <td colspan="2"> Sleeping Time</td>
        </tr>
        <tr>
            <td rowspan="2">All Other Time</td>
            <td>Free time</td>
        </tr>
        <tr>
            <td>Sleep</td>
        </tr>
     </table>

</body>
</html>
